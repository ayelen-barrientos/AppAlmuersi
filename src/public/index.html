<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>
<template id="login-template">
    <div class="form-main">
        <p class="form-title">Iniciar sesión</p>
        <form id="login-form" class="login-form">
            <div>
                <p>Email</p>
                <input id="email" placeholder="Correo electronico">
            </div>
            <div>
                <p>Contraseña</p> 
                <input type="password" id="password" placeholder="Contraseña">
            </div>   
            <div> <button class="btn block">ENVIAR</button> </div>
        </form>
    </div>
</template>
<template id="orders-view">
    <div id="meals">
        <ul id="meals-list">
         <p>Cargando..</p>
        </ul>
        <form id="order">
            <input type="hidden" id="meals-id">
            <button id="submit" disabled>ENVIAR</button>
        </form>
    </div>
    <div id="orders">
        <ul id="orders-list">
          <p>Cargando..</p>
        </ul>
    </div>
</template>
<script src="main.js"></script>
</html>
